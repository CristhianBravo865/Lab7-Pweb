    <h1>Búsqueda Avanzada en Google</h1>
    <p class="parragraph-advanceds"> Mostrar páginas que contengan... </p>
    <form class="form-advanced" action="https://www.google.com/search" method="GET">
        <div class="form-group">
            <label for="q">todas estas palabras:</label>
            <input type="text" id="q" name="q" placeholder="Escribe las palabras clave..." required>
        </div>

        <div class="form-group">
            <label for="as_epq">esta palabra o frase exacta:</label>
            <input type="text" id="as_epq" name="as_epq" placeholder="Escribe la frase exacta...">
        </div>

        <div class="form-group">
            <label for="as_eq">ninguna de estas palabras:</label>
            <input type="text" id="as_eq" name="as_eq" placeholder="Escribe las palabras a excluir...">
        </div>

        <button type="submit" class="advanced-button">Buscar</button>
    </form>
</body>

</html>
